<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <title>Tahsin Ahmed - Welcome</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="overlay">
        <svg id="exit">
            <line x1="10" y1="10" x2="40" y2="40"></line>
            <line x1="40" y1="10" x2="10" y2="40"></line>
        </svg>

        <div id="overlay-content">
            <h2 id="overlay-title">
                Content
            </h2>

            <ul id="overlay-list">
            </ul>
        </div>
    </div>

    <div class="content" id="splash">
        <h1 class="info">I, Tahsin.</h1>
        <h3 class="info">Animator | Developer | Designer</h3>

        <div id="graphics">
            <svg>
                <defs>
                    <filter id="blur-filter">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
                    </filter>

                    <linearGradient id="work-color" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:black;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:pink;stop-opacity:1" />
                    </linearGradient>

                    <linearGradient id="about-color" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:black;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:aqua;stop-opacity:1" />
                    </linearGradient>

                    <linearGradient id="contact-color" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:brown;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:black;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <circle id="sun" cx="50%" cy="50%" filter="url(#blur-filter)" />
                
                <g id="orbits-container">
                    <g class="satellite" id="work">
                        <circle class="orbit" cx="50%" cy="50%" r="200" />
                        <a href="#">
                            <circle class="planet" cx="calc(50% - 200px)" cy="50%" r="15" fill="url(#work-color)" />
                            <text x="15.5%" y="44%">Work</text>
                        </a>
                    </g>

                    <g class="satellite" id="about">
                        <circle class="orbit" cx="50%" cy="50%" r="100" />
                        <a href="#">
                            <circle class="planet" cx="calc(50% - 100px)" cy="50%" r="10" fill="url(#about-color)" transform-origin="calc(50% - 100px)"/>
                            <text x="31%" y="45%">About</text>
                        </a>
                    </g>

                    <g class="satellite" id="contact">
                        <circle class="orbit" cx="50%" cy="50%" r="150" />
                        <a href="#">
                            <circle class="planet" cx="calc(50% + 150px)" cy="50%" r="20"  fill="url(#contact-color)" />
                            <text x="69%" y="43%">Contact</text>
                        </a>
                    </g>
                </g>
            </svg>
        </div>

        <footer>
            Designed by Tahsin Ahmed
        </footer>

    </div> 

    <script src="./stars.js"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
